---
name: "Golang"

on:
  push:
    branches: ["develop", "main"]
  pull_request:
    branches: ["develop"]
    types:
      - opened
      - edited
      - synchronize
      - labeled
      - unlabeled

jobs:
  check_skip:
    runs-on: ubuntu-latest
    steps:
      - name: Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.12.1
        with:
          access_token: ${{ github.token }}

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›¬
        uses: actions/checkout@v4

      - name: Setup Go ğŸ¬
        uses: actions/setup-go@v5
        with:
          go-version: 1.22.3

  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›¬
        uses: actions/checkout@v4

      - name: Setup Go ğŸ¬
        uses: actions/setup-go@v5
        with:
          go-version: 1.22.3

      - name: Run tests âœ…
        run: make start.test

      - name: Run project coverage âœ…
        run: make test.cov

  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›¬
        uses: actions/checkout@v4

      - name: Setup Go ğŸ¬
        uses: actions/setup-go@v5
        with:
          go-version: 1.22.3

      - name: Build golang ğŸ“¦
        run: |
          make build && find main
